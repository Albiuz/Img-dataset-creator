<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="text-center">
  <img class="mb-4" src="{{ url_for('static', filename='img/logo_100x100.png') }}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">SingUp</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="alert alert-danger" role="alert">
          {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}"
      </div>
  {% endif %}
  {% endwith %}

    <form method="POST" action="/signup" class="form-signin">

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputName" class="sr-only">Your name</label>
        <input type="text" id="inputName" name="name" class="form-control" placeholder="Your name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" >SingUp</button>
    </form>
</div>
{% endblock %}
