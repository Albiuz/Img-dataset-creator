<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="hero is-primary is-fullheight">
    <section class=>
        <div class="hero-head">
            <nav class="navbar is-primary is-fixed-top">
                <div class="navbar-brand">
                  <a class="navbar-item">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Home" />
                  </a>
                  <a class="navbar-item">
                    Image Collector
                  </a>

                  <a role="button" class="navbar-burger burger"
                     aria-label="menu" aria-expanded="false" data-target="navbarBulma">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
                <div class="">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">Profile</a>
                            <a href="{{ url_for('main.img_collected') }}" class="navbar-item">Send images</a>
                            <a href="{{ url_for('main.my_img') }}" class="navbar-item">My images</a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

<footer>
    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
</footer>

</html>
