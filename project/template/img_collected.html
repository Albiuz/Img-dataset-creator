<!-- templates/img_collected.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
  <div id="img-container" class="row text-center text-lg-left">

    {% for img in imgs %}
    <div class="col-lg-3 col-md-4 col-6 remove-img">
      <div class="d-block mb-4 h-100">
        <a href="{{ url_for('main.img_bbox', img=img) }}">
          <img src="{{ url_for('main.storage', file=img) }}" alt="{{ img }}" class="img-fluid img-thumbnail">
        </a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

<nav aria-label="Pages">
  <ul class="pagination justify-content-center">
    {% for page in page_list %}
      {% if page == curr_page %}
        <li class="page-item active">
          <a class="page-link" href="{{ url_for('main.img_collected', checked=checked, page_num=page ) }}">
            {{ page }}
          </a>
        </li>
      {% else %}
        <li class="page-item">
          <a class="page-link" href="{{ url_for('main.img_collected', checked=checked, page_num=page ) }}">
            {{ page }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>

<script src="{{ url_for('static', filename='js/gallery.js') }}" type="text/javascript"></script>
{% endblock %}
